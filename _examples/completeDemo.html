<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>

</head>
<body>
<div id="editor" style="height:500px;width:1000px"></div>
<script>
    UE.getEditor('editor',{
        menulist:[
            {label:'文件',data:[
                {label:'新建',exec:function(){}},
                {label:'打印',icon:'print',shortkey:'ctrl+n',exec:'print'},
                {label:'编辑',data:[
                    {label:'新建',exec:function(){

                    }},
                    {label:'打印',icon:'print',shortkey:'ctrl+n',exec:'print'},
                ]}
            ]},
            {label:'编辑',data:[
                {label:'新建',exec:function(){

                }},
                {label:'打印',icon:'print',shortkey:'ctrl+n',exec:'print'},
            ]},{label:'文件',data:[
                {label:'新建',exec:function(){

                }},
                {label:'打印',icon:'print',shortkey:'ctrl+n',exec:'print'},
            ]},{label:'表格',data:[
                {label:'插入表格', icon:'table', widget: 'inserttable'}
            ]}
        ],toolbar:[
            'redo undo',
            'bold italic underline',
            'justifyleft justifycenter justifyright justifyjustify',
            'insertorderedlist insertunorderedlist',
            'inserttable',
            'font'
        ], 'insertorderedlist':{
            'decimal':'1,2,3...',
            'lower-alpha':'a,b,c...',
            'lower-roman':'i,ii,iii...',
            'upper-alpha':'A,B,C...',
            'upper-roman':'I,II,III...'
        },
        'insertunorderedlist':{
            'circle':'○ 大圆圈',
            'disc':'● 小黑点',
            'square':'■ 小方块 '
        }
    })

</script>
</body>
</html>
