<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>
    <style type="text/css">
        .clear {
            clear: both;
        }
        .booteditor .editor-body{
            width:1000px;
            height:400px;
        }
    </style>
</head>
<body>
<script>

    var textmenu = [
        {
            'label':'文件',
            'menu':
                    $.dropmenu({
                        data:[
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                            {divider:1},
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                        ]
                    }).dropmenu('addSubmenu','2级菜单', $.dropmenu({
                                data:[
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                    {divider:1},
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                ]
                            }).dropmenu('addSubmenu','3级菜单', $.dropmenu({
                                        data:[
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                            {divider:1},
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                        ]
                                    })),2).on('beforeshow',function(){
                                alert(this)
                            })
        },
        {
            'label':'文件',
            'menu':  $.dropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.dropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.dropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }
    ];
    var btnData = [
        [ $.button({
            title:"加粗",
            icon:'bold'
        }), $.button({
            title:"加斜",
            icon:'italic'
        }), $.button({
            title:"下划线",
            icon:'underline'
        })],
        [$.button({
            icon:'undo'
        }), $.button({
            icon:'redo'
        })
        ],[
            $.colorpicker('attachTo', $.button({
                        text: 'color',
                        caret: true
                    })).on("pickcolor",function (type, value) {
                        alert(this)
                    }).data('button'),
            $.modal({
                title: "帮助",
                url: "#",
                nook: false,
                backdrop: true,//"static",
                show: true,
                keyboard: true
            }).modal("attachTo", $.button({text: 'sdfsd',title:'sdfsdfsdf'})).data('button')

            ],[
            $.dropmenu({
                data:[
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                ]
            }).dropmenu('attachTo', $.splitbutton({text:'字号'})).data('splitbutton')
            ]
        ];
    $.toolbar().appendTo(document.body).toolbar('appendToTxt',textmenu)
            .toolbar('appendToBtn',btnData)

    $.tooltip("attachTo","button[data-original-title]")

</script>
</body>
</html>
