<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>

    </script>

</head>
<body>
<div id="editor" style="height:500px;width:1000px"></div>
<script>
    UE.getEditor('editor',{
        menulist:[
            {label:'文件',data:[
                {label:'sdf',exec:'bold'},
                {label:'232',exec:function(editor,data){
                    console.log(editor)
                },query:function(editor,data,li){
                    return -1
                }},
                {label:'sdf',data:[
                    {label:'sdf',exec:'bold'},
                    {label:'232',exec:function(editor,data){
                        console.log(editor)
                    },query:function(editor,data){
                        console.log(editor)
                    }},
                    {label:'sdf',data:[
                        {label:'sdf',exec:'bold'},
                        {label:'232',exec:function(editor,data){
                            console.log(editor)
                        },query:function(editor,data){
                            console.log(editor)
                        }}
                    ]}
                ]}
            ]},
            {label:'文件',data:[
                {label:'sdf',exec:'bold'},
                {label:'232',exec:function(editor,data){
                    console.log(editor)
                },query:function(editor,data){
                    console.log(editor)
                }},
                {label:'sdf',data:[
                    {label:'sdf',exec:'bold'},
                    {label:'232',exec:function(editor,data){
                        console.log(editor)
                    },query:function(editor,data){
                        console.log(editor)
                    }}
                ]}
            ]}, {label:'插入',data:[
                {label:'表格',exec:function(editor,data, menuItem){

                    $.eduitablepicker().eduitablepicker( "attachTo", $( menuItem[0] )).on('select', function( evt, row, col ){
                        alert( row + ' , ' + col )
                    });

                },query:function(editor,data,li){
                    return 0;
                }}
            ]}
        ],toolbar:[
            'bold italic',
            'redo undo',
            'inserttable'
        ]
    })

</script>
</body>
</html>
