<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>
    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap-ueditor.css" rel="stylesheet"/>
    <link href="../bootstrap/css/ueditor.css" rel="stylesheet"/>
    <style type="text/css">
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container" style="width:1000px;height:300px;position:absolute;top:200px;left:200px;">
        <div class="btn-group">

        </div>
    </div>
<script>
    $('#container').append(UE.ui.splitbutton({
        text:'test',
        list:[
            {text:'sdfsd',value:'sdfsdf'},
            {text:'sdfsd',value:'sdfsdf'},
            {text:'sdfsd',value:'sdfsdf'}
        ]
    }).root());
    var button = UE.ui.button({text:'sdfsd',caret:true});

    var drpbtn = UE.ui.dropbutton({text:'sdfsd',caret:true, list:[
        {text:'sdfsd',value:'sdfsdf'},
        {text:'sdfsd',value:'sdfsdf'},
        {text:'sdfsd',value:'sdfsdf'}
    ]});
    var drpbtn1 = UE.ui.dropbutton({text:'23232',caret:true,cont:'<div style="width:200px;height:300px;"></div>'});

    $('#container :first')
            .append(UE.ui.button({text:'sdfsd'}).root())
            .append(UE.ui.button({icon:'bold'}).root())
            .append(drpbtn.root()).append(drpbtn1.root())

    /*color picker*/
    var colpic=UE.ui.colorpicker()
    colpic.on("pickcolor",function(type,value){
        alert(value)
    })
    $('#container').append(colpic.root())

</script>
</body>
</html>
