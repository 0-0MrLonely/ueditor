<div id="container" style="width:1000px;height:300px;position:absolute;top:200px;left:200px;">
    <div class="btn-group">
    </div>
</div>
<script>


    $.dropmenu({
        data:[
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
            {divider:1},
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
        ]
    }).dropmenu('attachTo', $.button({
        text:'test1',
        caret:true
    }).appendTo($('.btn-group :first'))).dropmenu('addSubmenu','2级菜单', $.dropmenu({
        data:[
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
            {divider:1},
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
        ]
    }).dropmenu('addSubmenu','3级菜单', $.dropmenu({
                        data:[
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                            {divider:1},
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                        ]
                    })),2).on('beforeshow',function(){
               alert(this)
            })

    $.dropmenu({
        data:[
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
            {divider:1},
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
        ]
    }).dropmenu('attachTo', $.button({
                text:'test',
                caret:true
            }).appendTo($('.btn-group :first')));


    $.dropmenu({
        data:[
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
            {divider:1},
            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
        ],
        click : function(evt,val,$el){
            $el.parent().dropmenu('val',val);
        }
    }).dropmenu('val','sdfsdf2').dropmenu('attachTo', $.splitbutton({
                text: 'test', icon: 'bold',
                click:function(){
                    //alert(this.data('dropmenu').dropmenu('val'));
                }
            }).appendTo($('#container')))
