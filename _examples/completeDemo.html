<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>
    <style type="text/css">
        .clear {
            clear: both;
        }
        .booteditor .editor-body{
            width:1000px;
            height:400px;
        }
    </style>
</head>
<body>
<script>

    var textmenu = [
        {
            'label':'文件',
            'menu':
                    $.eduidropmenu({
                        data:[
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                            {divider:1},
                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                        ]
                    }).eduidropmenu('addSubmenu','2级菜单', $.eduidropmenu({
                                data:[
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                    {divider:1},
                                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                ]
                            }).eduidropmenu('addSubmenu','3级菜单', $.eduidropmenu({
                                        data:[
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                                            {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                                            {divider:1},
                                            {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                                        ]
                                    })),2).on('beforeshow',function(){
                                alert(this)
                            })
        },
        {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }, {
            'label':'文件',
            'menu':  $.eduidropmenu({
                data:[
                    {label:'sdfsdfsd', value: 'sdfsdf1'},
                    {label:'sdfsdfsd',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'sdfsdfs', value: 'sdfsdf3'}
                ]
            })
        }
    ];

    var btnData = [
        [ $.eduibutton({
            title:"加粗",
            icon:'bold'
        }), $.eduibutton({
            title:"加斜",
            icon:'italic'
        }), $.eduibutton({
            title:"下划线",
            icon:'underline'
        })],
        [$.eduibutton({
            icon:'undo'
        }), $.eduibutton({
            icon:'redo'
        })

        ],[

            $.eduicolorpicker('attachTo', $.eduibutton({
                        text: 'color',
                        caret: true
                    })).on("pickcolor",function (type, value) {
                        alert(this)
                    }).edui().data('$mergeObj'),
            $.eduimodal({
                title: "帮助",
                url: "#",
                nook: false,
                backdrop: true,//"static",
                show: true,
                keyboard: true
            }).eduimodal("attachTo", $.eduibutton({text: 'sdfsd',title:'sdfsdfsdf'})).edui().data('$mergeObj')

            ],[
            $.eduisplitbutton({text:'字号'}).eduisplitbutton('mergeWith',$.eduidropmenu({
                data:[
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf1'},
                    {label:'<h1>sdfsdf</h1>',value: 'sdfsdf2'},
                    {divider:1},
                    {label:'<h1>sdfsdf</h1>', value: 'sdfsdf3'}
                ]
            }))
            ]
        ];
    $.eduitoolbar().appendTo(document.body).eduitoolbar('appendToTxt',textmenu)
            .eduitoolbar('appendToBtn',btnData)


</script>
</body>
</html>
