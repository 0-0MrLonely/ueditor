<!DOCTYPE html>
<html>
    <head>
        <title>图表转化</title>
        <meta chartset="utf-8">
        <link rel="stylesheet" type="text/css" href="charts.css">
        <script type="text/javascript" src="../internal.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="table-view">
                <h3>数据源：</h3>
                <div id="tableContainer" class="table-container"></div>
                <h3>图表格式：</h3>
                <form name="data-form">
                    <div class="charts-format">
                        <fieldset>
                            <legend>数据对齐方式：</legend>
                            <div class="format-item-container">
                                <label>
                                    <input type="radio" class="format-ctrl not-pie-item" name="charts-format" value="1" checked="checked"> 数据源与图表X轴Y轴一致
                                </label>
                                <label>
                                    <input type="radio" class="format-ctrl not-pie-item" name="charts-format" value="-1"> 数据源与图表X轴Y轴相反
                                </label>
                                <br>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>图表标题：</legend>
                            <div class="format-item-container">
                                <label>
                                    主标题：<input type="text" name="title" class="data-item" value="主标题">
                                </label>
                                <label>
                                    子标题：<input type="text" name="sub-title" class="data-item not-pie-item" value="子标题">
                                </label>
                                <label>
                                    X轴标题：<input type="text" name="x-title" class="data-item not-pie-item" value="X轴标题">
                                </label>
                                <label>
                                    Y轴标题：<input type="text" name="y-title" class="data-item not-pie-item" value="Y轴标题">
                                </label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>提示文字</legend>
                            <div class="format-item-container">
                                <label>
                                    提示文字前缀：<input type="text" id="tipInput" name="tip" class="data-item" disabled="disabled" value="前缀">
                                </label>
                                <p>仅饼图有效， 当鼠标移动到饼图中相应的块上时，提示框内的文字的前缀</p>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>数据单位</legend>
                            <div class="format-item-container">
                                <label>单位：<input type="text" name="unit" value="℃" class="data-item"></label>
                                <p>显示在每个数据点上的数据的单位， 比如： 温度的单位 ℃</p>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="charts-view">
                <div id="chartsContainer" class="charts-container"></div>
                <div id="chartsType" class="charts-type">
                    <h3>图表类型：</h3>
                    <div class="scroll-view">
                        <div class="scroll-container">
                            <div id="scrollBed" class="scroll-bed"></div>
                        </div>
                        <div id="buttonContainer" class="button-container">
                            <a href="#" data-title="prev">向前</a>
                            <a href="#" data-title="next">向后</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../third-party/jquery-1.10.2.min.js"></script>
        <script src="../../third-party/highcharts/highcharts.js"></script>
        <script src="../../third-party/highcharts/modules/exporting.js"></script>
        <script src="charts.js"></script>
    </body>
</html>
