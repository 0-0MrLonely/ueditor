<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        *{color: #838383;margin: 0;padding: 0}
        html,body {overflow: hidden; }
        .content{padding:10px 0 0 20px;}
        .title{font-size: 14px;}
        #remarkText{width:430px;height:114px;line-height:21px;}
    </style>
</head>
<body>
<div class="content">
    <div><p class="title">注释</p></div>
    <div><textarea id="remarkText" value="" ></textarea></div>
</div>
<script type="text/javascript" src="../internal.js"></script>
<script type="text/javascript">
    var remarkInput = $G('remarkText'),
            node = editor.selection.getRange().getClosedNode();
    if(node && node.tagName == 'IMG' && (node = node.getAttribute('data-remark'))){
        remarkInput.value = node;
    }
    remarkInput.onkeydown = function(evt){
        evt = evt || window.event;
        if(evt.keyCode == 13){
            editor.execCommand('remark', remarkInput.value);
            dialog.close();
            domUtils.preventDefault(evt)
        }
    };
    dialog.onok = function (){
        editor.execCommand('remark', remarkInput.value);
        dialog.close();
    };
    $focus(remarkInput);
</script>
</body>
</html>
